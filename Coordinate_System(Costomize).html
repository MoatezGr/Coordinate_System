<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <link rel="stylesheet"  media="screen and (min-width: 1075px)" href="./Css/Css_Costomize/Coordinate_System(Costomize1).css">
    <link rel="stylesheet"  media="screen and (max-width: 1075px) and (min-width: 982px)" href="./Css/Css_Costomize/Coordinate_System(Costomize1.5).css">
    <link rel="stylesheet"  media="screen and (max-width: 982px) and (min-width: 944px)" href="./Css/Css_Costomize/Coordinate_System(Costomize2).css">
    <link rel="stylesheet"  media="screen and (max-width: 944px) and (min-width : 780px)" href="./Css/Css_Costomize/Coordinate_System(Costomize3).css">
    <link rel="stylesheet"  media="screen and (max-width: 780px) and (min-width : 730px)" href="./Css/Css_Costomize/Coordinate_System(Costomize4).css">
    <link rel="stylesheet"  media="screen and (max-width: 730px) and (min-width : 550px)" href="./Css/Css_Costomize/Coordinate_System(Costomize5).css">
    <link rel="stylesheet"  media="screen and (max-width: 550px) and (min-width : 0px)" href="./Css/Css_Costomize/Coordinate_System(Costomize6).css">
    <link rel="icon" href="./Css/Imgs/CoordinateIcon.png">
    <title>Study Of Fox</title>
</head>
<body>
    
    <div class="Square" id="Square">
        <h1 class="text_550px" id="text_550px">Costomize Your WebPage</h1>
    </div>

    <div>
        <h1 class="text_0" id="text_0">Costomize Your WebPage</h1>
        <img class="Costomize_Photo" src="./Css/Imgs/Costomize_Photo.png" alt="ERROR in costomize photo">
    </div>

    <div>
        <h4 class="text_1" id="text_1">We have a ready-made color combination. Would you like to see it?</h4>
        <input class="Accept_Button" id="Accept_Button" type="button" value="Yes">
        <input class="Not_Accept_Button" id="Not_Accept_Button" type="button" value="No">
    </div>

    <div>
        <div class="Packs" id="Packs">
                <div class="cercle_1"></div>
                <div class="cercle_2"></div>
                <div class="cercle_3"></div>

                <div class="cercle_4"></div>
                <div class="cercle_5"></div>
                <div class="cercle_6"></div>


                <div class="cercle_7"></div>
                <div class="cercle_8"></div>
                <div class="cercle_9"></div>

                <div class="Pack_1" id="Pack_1"></div>
                <div class="Pack_2" id="Pack_2"></div>
                <div class="Pack_3" id="Pack_3"></div>
        </div>

        <div>
            <h4 class="text_2" id="text_2">Do you want to pick your WebPage colors by yourself ?</h4>
            <input class="Accept_Button_2" id="Accept_Button_2" type="button" value="Yes">

            <label for="First_Color" class="First_Color_Label" id="First_Color_Label">First_Color : </label>
            <input type="color" name="First_Color" class="First_Color_Input" id="First_Color_Input">

            <label for="Second_Color" class="Second_Color_Label" id="Second_Color_Label">Second_Color : </label>
            <input type="color" name="Second_Color" class="Second_Color_Input" id="Second_Color_Input">

            <label for="Text_Color" class="Text_Color_Label" id="Text_Color_Label">Text_Color : </label>
            <input type="color" name="Text_Color" class="Text_Color_Input" id="Text_Color_Input">

            <input class="Start_Button" id="Start_Button" type="submit" value="Start">
        </div>
    </div>






    <script src="./Js_Costomize/Coordinate_System(Costomize).js"></script>
    
</body>
</html>
