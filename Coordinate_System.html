<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" media="screen and (min-width: 660px)" href="./Css/Css_App/Coordinate_System(TabletAndPc).css">
    <link rel="stylesheet" media="screen and (max-width: 660px)" href="./Css/Css_App/Coordinate_System(Mobile).css">
    <link rel="icon" href="./Css/Imgs/CoordinateIcon.png">
    <title>Study Of Fox</title>
</head>
<body>
    <div id="Meteor_div"></div>
    
    <div class="First_Zone" id="First_Zone">
        <div class="Timer_div" id="Timer_div">
            <h2 class="Study_Timer" id="Study_Timer">0 h : 0 m</h2>
            <h4 class="Study_Timer_sec" id="Study_Timer_sec">0 s</h4>
        </div> 
    </div>

    <div class="Second_Zone" id="Second_Zone">
        <div class="Coordinate_System">
            <div class="Plan_div" id="Plan_div"></div>
            <div class="line" id="line"></div>
        </div>
        <div class="Study_Final_Result" id="Study_Final_Result">
            <div class="Hours_Study_In_Week" id="Hours_Study_In_Week"></div>
            <div class="Rate" id="Rate"></div>
        </div>
    </div>

    <div class="Bar_Zone" id="Bar_Zone">
        <h3 id="Bar_Timer">Timer</h3>
        <h3 id="Bar_Coordinate">Info</h3>
    </div>





    <script src="./Js_App/Coordinate_System.js"></script>
</body>
</html>
